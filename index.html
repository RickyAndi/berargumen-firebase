<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<div id="app">
		<nav class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
		       	<div class="navbar-header">
		        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		           		<span class="sr-only">Toggle navigation</span>
		           		<span class="icon-bar"></span>
		           		<span class="icon-bar"></span>
		           		<span class="icon-bar"></span>
		        	</button>
		        	<a class="navbar-brand" href="index.html">Berargumen</a>
		       	</div>
		       	<div id="navbar" class="navbar-collapse collapse">
		         	<ul class="nav navbar-nav navbar-right">
		         		<li v-cloak v-if="user != null" >
		         			<button @click="openCreateBoardModal()" class="btn btn-primary navbar-btn">Create Board</button>
		         		</li>
		         		<li v-cloak v-if="user != null" >
		         			<button @click="redirectToMyBoards()" class="btn btn-info navbar-btn">My Boards</button>
		         		</li>
			        	<li>
			        		<button v-cloak v-if="user == null" class="btn btn-primary navbar-btn" @click="facebookLogin">Facebook Login</button>
			        	</li>
			        	<li v-cloak v-if="user != null"  class="dropdown">
    	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    	                        <span class="glyphicon glyphicon-user"></span>Â 
    	                        <strong>Profile</strong>
    	                        <span class="glyphicon glyphicon-chevron-down"></span>
    	                    </a>
    	                    <ul class="dropdown-menu">
    	                        <li>
    	                            <div class="navbar-login">
    	                                <div class="row">
    	                                    <div class="col-lg-4">
    	                                    	<img class="img-thumbnail" :src="user.getProfilePictureURL()" alt="Chania">
    	                                    </div>
    	                                    <div class="col-lg-8">
    	                                        <p class="text-left"><strong>{{ user.getDisplayName() }}</strong></p>
    	                                        <p class="text-left small">{{ user.getEmail() }}</p>
    	                                    </div>
    	                                </div>
    	                            </div>
    	                        </li>
    	                        <li class="divider"></li>
    	                        <li>
    	                            <div class="navbar-login navbar-login-session">
    	                                <div class="row">
    	                                    <div class="col-lg-12">
    	                                        <p>
    	                                           <button @click="logout" class="btn btn-danger btn-block btn-sm">Keluar</button>
    	                                        </p>
    	                                    </div>
    	                                </div>
    	                            </div>
    	                        </li>
    	                    </ul>
			        	</li>
		         	</ul>
		       	</div>
		    </div>
		</nav>

		<div class="container" style="margin-top:5%;">
			
		</div>
		
		<div class="modal fade bs-example-modal-lg" id="create-board-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		      			<h4>Buat Board</h4>
		      		</div>
		      		<div class="modal-body">
		      			<div class="form-group">
		      				<label for="">Judul</label>
		      				<input v-model="forms.createBoardForm.title" type="text" class="form-control">
		      			</div>
		      			<div class="form-group">
		      				<label for="">Deskripsi</label>
		      				<textarea  v-model="forms.createBoardForm.description" class="form-control" name="" id="" cols="30" rows="10"></textarea>
		      			</div>
		      			<div class="form-group">
		      				<button @click="createBoard()" class="btn btn-success">Buat</button>
		      				<button @click="closeCreateBoardModal()" class="btn btn-danger">Batal</button>
		      			</div>
		      		</div>
		    	</div>
		  	</div>
		</div>
		
	</div>
	
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="bower_components/store-js/store.js"></script>
	<script src="models/user.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
